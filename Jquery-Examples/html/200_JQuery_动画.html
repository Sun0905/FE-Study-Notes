<!--点击按钮div向右滑动
1)点击事件
2)left值改变，可通过动画进行
3)注意，要改变left值，要设置position-->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <script src="../js/jquery.min.js"></script>
    <style>
        div{
            width:300px;
            height:300px;
            background-color: deeppink;
            position: relative;
        }
    </style>
</head>
<body>
    <input type="button" value="按钮"><br/><br/>
    <div></div>
    <script>
        $(
                function(){
                    $("input").click(
                            function(){
                                $("div").animate({"left":"200px"},2000,function(){
                                    alert("动画完成");
                                })
                            }
                    )
                }
        )
    </script>
</body>
</html>
