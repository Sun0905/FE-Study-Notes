<!--点击按钮对div进行隐藏，点击按钮对div进行显示，且慢慢隐藏，慢慢显示，完成后弹出“动作已完成”
1）两个点击事件
2）只有一个按钮进行切换，toggle()
3）toggle()添加速度参数
4）toggle()添加回调函数


通过 jQuery，您可以使用 toggle() 方法来切换 hide() 和 show() 方法。
显示被隐藏的元素，并隐藏已显示的元素：
-->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <script src="../js/jquery.min.js"></script>
    <style>
        div{
            width:300px;
            height:300px;
            background-color: greenyellow;
        }
    </style>
</head>
<body>
<div></div><br/>
<input type="button" value="点击隐藏或显示">
<script>
    $(
            function(){
                $("input").click(function(){
 /* 第一种方法，直接在hide中写函数
                   $("div").hide(5000,function(){
                        alert("动作已完成");
                    });*/
/*第二种方法，直接写语句，不可行
                注意：如果不写函数名，直接写语句，语句会立即执行
                $("div").hide(5000,alert("动作已完成"););*/
/*第三种方法，hide中写函数名，单独写函数，看起来清楚明了，ftest()函数在click()中写可以，在click()外写也可以调用*/
                $("div").hide(5000,ftest);
                    })
                function ftest(){/*在click()外面写的*/
                    alert("动作已完成");
                }
            })
</script>
</body>
</html>
