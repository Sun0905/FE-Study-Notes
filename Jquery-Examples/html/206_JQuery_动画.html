<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <script src="../js/jquery.min.js"></script>
    <style>
        div{
            width:300px;
            height:300px;
            background-color: aquamarine;
        }
    </style>
</head>
<body>
<input type="button" value="点击卷起"><br/><br/>
<input type="button" value="点击下滑"><br/><br/>
<div></div>
<script>
    $(
            function(){
                $("input:first").click(
                        function(){
                            $("div").slideUp(5000);
                        }
                )
                $("input:last").click(
                        function(){
                            $("div").slideDown(5000);
                        }
                )
            }
    )
</script>
</body>
</html>
