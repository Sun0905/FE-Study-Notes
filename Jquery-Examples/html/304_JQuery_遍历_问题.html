<!--对div所有子孙元素添加内容
1）已知某个元素的id---》遍历
2）查找所有后代，find()-->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <script src="../js/jquery.min.js"></script>
</head>
<body>
    <div id="da">
        <p>我是一个段落
            <span style="display: inline-block">我是一个span标签</span>
        </p>
        <div>我是一个小的div</div>
    </div><br/><br/>
<input type="button" value="点击添加内容">
</body>
<script>
    $(
            function(){
                $("input").click(
                        function () {
                            var c = $("#da").find('*');/*找到所有的子孙元素，find要加参数，children不用加参数*/
                            console.log(c);
                            $(c).css("border","1px solid red");
                        }
                )

            }
    )
</script>
</html>
