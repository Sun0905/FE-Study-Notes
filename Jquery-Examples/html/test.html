<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>图片预览</title>
    <style>
        *{
            font-family: "Helvetica Neue", Helvetica, Arial, sans-serif;
        }
        div{
            margin: 2px 0;
            width: 200px;
            height: 100px;
            border-radius: 50%;
        }
        div span{
            vertical-align: top;
            font-size: 12px;
        }
        div img{
            display: inline-block;
            border-radius: 50%;
            width: 100px;
            height: 100px;
            border: 1px solid grey;
        }
        #file{
            display: none;
        }
        label{
            cursor: pointer;
            color: #00a2d4;
            font-size: 16px;
            font-weight: 500;
        }
    </style>
</head>
<body>
<p><label for="file">上传图片</label><input type="file" id="file"></p>
<div><span>预览图片：</span><img src="" id="imgs"></div>
<script>
    document.getElementById('file').addEventListener('change', function () {
        var file = this.files[0];
        var fr = new FileReader();
        fr.readAsDataURL(file);
        fr.addEventListener('load', function () {
            document.getElementById('imgs').src = this.result;
        })
    })
</script>
</body>
<html>
