<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style>
        ul{
            width:400px;
            height:400px;
            border:1px solid pink;
        }
        /*ul:first-child  是第一个儿子的ul，选择的是ul，而不是li*/
        li:first-child{/*是第一个儿子的li元素，选择的是li*/

            background-color:pink;

        }
        ul li{
            border:1px solid grey;
        }
    </style>
</head>
<body>
    <ul>
        <li>选项一</li>
        <li>选项二</li>
    </ul>
</body>
</html>
