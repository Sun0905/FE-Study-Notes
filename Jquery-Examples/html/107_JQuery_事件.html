<!--双击div时，隐藏此div
1)事件：双击   dblclick()
2)隐藏：hide()
-->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <script src="../js/jquery.min.js"></script><!--引入Jquery库-->
    <style>
        div{
            width:300px;
            height:300px;
            background-color: deeppink;
        }
    </style>
</head>
<body>
    <div></div>
    <script>
        $(
                function(){
                    $("div").dblclick(
                            function(){
                                $(this).hide();
                            }
                    )
                }
        )
    </script>
</body>
</html>
