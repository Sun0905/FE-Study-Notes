<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <script src="../js/jquery.min.js"></script>
    <style>
        div{
            width:500px;
            height:500px;
            background-color: lightpink;
        }
    </style>
</head>
<body>
    <input type="button" value="点击"><br/><br/>
    <div></div>
<script>
    $(
            function(){
                $("input").click(
                        function() {
                            $("div").slideToggle(5000);
                        }
                )
            }
    )
</script>
</body>
</html>
