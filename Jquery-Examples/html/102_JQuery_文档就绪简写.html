<!--文档就绪简写
1）文档就绪语法
2）简写语法
-->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <script src="../js/jquery.min.js"></script><!--引入jquery库-->
</head>
<body>
    <p>点我消失</p>
</body>
<!--
   文档就绪完整写法：
   $(document).ready()
   找到文档对象$(document)，当准备好时ready，执行脚本(function(){})

   文档就绪简写：
   $()
-->
    <script>
        $(
                function(){
                    $("p").click(
                            function(){
                                $(this).hide();/*当前被点击的元素隐藏*/
                            }
                    )
                }
        )
    </script>
</html>
